<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Exemplo de Validação com jQuery Parte 2</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script language="JavaScript" src="../resources/jquery/jquery.min.js" type="text/javascript"></script>
		<script language="JavaScript" src="../resources/jquery-masked-input/jquery.maskedinput.js" type="text/javascript"></script>		
		<link rel="stylesheet" type="text/css" href="css/core.css">
        <style type="text/css">
            * { font-family: Verdana; font-size: 96%; }
            label { display: block; margin-top: 10px; }
            label.error { float: none; color: red; margin: 0 .5em 0 0; vertical-align: top; font-size: 10px }
            p { clear: both; }
            .submit { margin-top: 1em; }
            em { font-weight: bold; padding-right: 1em; vertical-align: top; }
        </style>


		<script type="text/javascript">
				       
			jQuery(function($){
		       $("#campoNasc").mask("99/99/9999");
		       $("#campoTelefone").mask("(099) 9999-9999");
			   $("#campoCelular").mask("(099) 99999-9999");
		       $("#campoCep").mask("99999-999");
			   $("#campoChave").mask("USA-a-99999");
			   $("#campoPlaca").mask("aaa-9999");
			   $("#campoRG").mask("99.999.999-9");
			   $("#campoCPF").mask("999.999.999-99");
		});

		</script>              
    </head>
    <body>        
        <form id="formularioContato" method="post" action="">
        
			<label>Nascimento</label>
            <input name="campoNasc" id="campoNasc" type="text" value="" />
			
			<label>Telefone</label>
            <input name="campoTelefone" id="campoTelefone" type="text" value=""/>
			
			<label>Celular</label>
            <input name="campoCelular" id="campoCelular" type="text" value="" />
			
			<label>Cep</label>
            <input name="campoCep" id="campoCep" type="text" value="" />
			
			<label>Chave do Produto</label>
            <input name="campoChave" id="campoChave" type="text" value="" />
			
			<label>RG</label>
            <input name="campoRG" id="campoRG" type="text" value="" />
			
			<label>CPF</label>
            <input name="campoCPF" id="campoCPF" type="text" value="" />
			
			<label>Placa do Veículo</label>
            <input name="campoPlaca" id="campoPlaca" type="text" value="" />
			
			<br/><br/>		
		    <input type="submit" class="submit" value="Enviar" />
        </form>
    </body>
</html>
